<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is HTML forms tutorial </h2>
    <form action="backend.php"></form>
    <label for="name">Name </label>
    <div>
        <input type="text" name="myName" id="name">
    </div>
    <br>
    <label for="role"> Role </label>
    <div>
        <input type="text" name="myRole" id="role">
    </div>
    <br>
    <label for="email">Email</label>
    <div>
         <input type="email" name="myEmail" id="email">
    </div>
    <br>
    <div>
        Date: <input type="date" name="myDate">
    </div>
    <br>
    <div>
        Bonus: <input type="number" name="myBonus">
    </div>
    <br>
    <div>
        Are you eligible? <input type="checkbox" name="myEligibility" >
    </div>
    <br>
    <div>
        Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender"> Other <input type="radio" name="myGender">
    </div>
    <br>
    <div>
        Write about yourself: <br> <textarea name="myText" cols="40" rows="10"></textarea>
    </div>
    <br>
    <div>
        <label for="car">Car</label>
        <select name="myCar" id="car">
        <option value="ind">Indica</option>
        <option value="swt">Swift</option>
        <option value="dust" selected>Duster</option>
        <option value="bal">Baleno</option>
        </select>
    </div>
    <br>
    <div>
    <input type="submit" value="Submit Now">
    <input type="reset" value="Reset Now">
    </div>
    <br>
</body>
</html>
