<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
</head>
<body>
    <div style="border: 2px solid red;">this is a paragraph</div> <a style="border: 2px solid green;">This is also a paragraph</a>
    <span style="border: 2px solid red;">This is span</span> <span style="border: 2px solid green;">This is also a span</span>
    <strong style="border: 2px solid red;">this is a paragraph</strong>
    <li style="border: 2px solid red;">this is a paragraph</li>
    <em style="border: 2px solid red;">this is a paragraph</em>
    <img style="border: 2px solid red;">this is a paragraph</img>
</body>
</html>
